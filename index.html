<body>

  <script>

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    //creates a new array with all elements that pass a certain test, defined by a callback function, doesn't change the original array.
    //Output array can have fewer elements than the original.
    //The callback function should return true or false (to keep or exclude the element).
    const fifteen = inventors.filter((inventor) => (inventor.year >= 1500 && inventor.year < 1600))
    console.table(fifteen)

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    // creates a new array by applying a function to each element, callback function, doesn't change the original array
    //Output array has the same length as the original.
    //The callback function returns a value that will be part of the new array.
    const fullNames = inventors.map((inventor) => (inventor.first + ' ' + inventor.last))
    console.log(fullNames)

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // converts elements to strings and sorts them lexicographically (alphabetically) in ascending order. To sort numerically or by specific criteria, you can pass a comparison function as an argument.
    const ordered = inventors.sort((a, b) => (a.year > b.year ? 1 : -1))
    console.table(ordered)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    //executes a reducer function on each element of an array, resulting in a single output value, processes the array from left to right
    //If you do not provide an initialValue, the first element of the array is taken as the accumulator, and the reduce() method starts processing from the second element.
    //iterates through each element of an array and applies a provided callback function to accumulate a single value
    //below total is accumulator whose we have supplied initial value 0 and inventor is the current element being processed in the array.
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year)
    }, 0)
    console.log(totalYears)

    // 5. Sort the inventors by years lived longest to shortest
    const oldest = inventors.sort((a, b) => {
      const guy1 = a.passed - a.year
      const guy2 = b.passed - b.year
      return guy1 > guy2 ? -1 : 1;
    })
    console.table(oldest)

    // 6. sort Exercise
    // Sort the people alphabetically by last name
    const alphabetic = people.sort((guy_1, guy_2) => {
      const [alastName, afirstName] = guy_1.split(', ')
      const [blastName, bfirstName] = guy_2.split(', ')
      return (alastName > blastName ? 1 : -1)
    })
    console.table(alphabetic)

    // 8. Reduce Exercise
    // Sum up the frequency of each of these
    const data =
      ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];
    const transportation = data.reduce((acc, item) => {
      if (!acc[item]) {
        acc[item] = 0
      }
      acc[item]++;
      return acc;
    }, {});
    console.log(transportation)

    //-------------------------------------------

    const individuals = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = individuals.some((person) => {
      const currentYear = new Date().getFullYear()
      return (currentYear - person.year >= 19)
    })
    console.log(isAdult)

    // Array.prototype.every() // is everyone 19 or older?
    const areAdults = individuals.every((person) => {
      const currentYear = new Date().getFullYear()
      return ((currentYear - person.year) >= 19)
    })
    console.log(areAdults)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const found = comments.find((comment) => (comment.id === 823423))
    console.log(found);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const foundIndex = comments.findIndex((comment) => (comment.id === 823423))
    console.log(foundIndex);
    //array.splice(start, deleteCount, item1, item2, ...);
    comments.splice(foundIndex, 1);
    console.table(comments);
  </script>
